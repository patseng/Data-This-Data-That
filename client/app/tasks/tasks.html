

{{percentCompleted}}

    <div class="container theme-showcase" role="main">

      <!-- Main jumbotron for a primary marketing message or call to action -->
      <div class="jumbotron">
        <h1>Welcome!</h1>
        <p>Use this page to complete assigned tasks!</p>
      </div>



      <div class="page-header">
        <h1>Your Task Progress</h1>
      </div>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: {{percentCompleted * 100}}%;"><span class="sr-only"></span></div>
      </div>
      






      <div class="page-header">

        <h1>Tasks</h1>

        <div class="dropdown">
  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
    {{currentSelectedItem}}
    <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
    <li role="presentation" ng-repeat="todo in taskNames"><a role="menuitem" tabindex="-1" href="" ng-click="updateTable($index)" >{{todo}}</a></li>
      </div>


      

  </ul>
</div>
      <div class="row">
        <div class="col-md-6">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <thead>
              <tr>
                <th>Number</th>
                <th>Tasks</th>
                <th>Completed</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="task in tasks[currTaskType]">
                <td>{{$index}}</td>
                <td><a href="">{{task._id}}</a></td>
                <td>{{task.isCompleted}}</td>
              </tr>
              
            </tbody>
          </table>
        </div>
  

    </div> <!-- /container -->
