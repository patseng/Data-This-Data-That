
<div class="page-header text-center">
	<h1><span class="fa fa-list"></span> Assign a Job!</h1>
</div>


<div class="container">
<div class="text-center">


<!-- Show live search until we have assigned someone -->
<div class="list-group">
	<!-- After assigning someone, just show search bar that will enable users to reassign someone -->
	<div class="input-group" ng-click="resetAssignedTo()">
		<input ng-hide="assignedTo" type="text" ng-model="currString" class="form-control" placeholder="Enter annotator's email" />

		<b ng-show="assignedTo"><input type="text" ng-model="currString" class="form-control" placeholder="Enter annotator's email" /></b>

		<div class="input-group-btn">
            <button disabled="true" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
        </div>
    </div>

  <!-- Allow users to click and assign an annotator -->
  <a ng-hide="assignedTo" ng-repeat="annotators in annotators | performSearch:currString" href="" class="list-group-item" ng-click="setAssignedTo($index)">
    {{annotators.email}}
  </a>
</div>


</div>
</div>
</div>
